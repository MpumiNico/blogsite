<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Blog List</h1>
        <a href="{% url 'blog_create' %}" class="btn btn-primary">New Blog</a>
        <ul>
            {% for blog in blogs %}
            <li>
                <a href="{% url 'blog_detail' blog.pk %}">{{ blog.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
