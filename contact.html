<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Career Advice Blog.">
  <title>Contact Us</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    
    .content-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; 
    }

    
    .form-card {
      width: 100%;
      max-width: 500px; 
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    
    ::placeholder {
      color: #6c757d;
    }

    
    .btn-custom {
      width: auto;  
      padding: 10px 20px; 
    }
  </style>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">Career Advice Blog</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  
  <div class="content-wrapper">
    
    <div class="card form-card">
      <h1 class="text-center">Contact Us</h1>
      <p class="text-center">If you have any questions or inquiries, feel free to reach out to us!</p>

      <form>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..."></textarea>
        </div>
        <center><button type="submit" class="btn btn-primary btn-custom">Send Message</button></center>
        
      </form>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Mpumi Nicollete Mahlalela | All rights reserved</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
